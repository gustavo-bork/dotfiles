type = internal/xworkspaces

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Create click handler used to focus desktop
; Default: true
enable-click = true

; Create scroll handlers used to cycle desktops
; Default: true
enable-scroll = true

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
format = <label-state>
format-padding = 0
;format-background = ${color.YELLOW}

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
;label-active = "  "
;label-active = ""
label-active = %name%
label-active-underline = ${color.purple}
label-active-background = ${color.bg1}
label-active-foreground = ${color.red}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
;label-occupied = ""
label-occupied = %name%
label-occupied-background = ${color.bg1}
label-occupied-foreground = ${color.bg2}
label-occupied-font = 3

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
;label-urgent = "  "
label-urgent = %name%
label-urgent-font = 3
label-urgent-foreground = ${color.fg}
label-urgent-background = ${color.bg1}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
;label-empty = "  "
;label-empty = ""
label-empty = %name%
label-empty-background = ${color.bg1}
label-empty-foreground = ${color.cream}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1
